ext {

    // Android 5.0
    minSdkVersion = 21
    // Android 11.0
    targetSdkVersion = 30
    compileSdkVersion = 30
    buildToolsVersion = '30.0.3'
    //启用x86架构支持（模拟器运行时需要）
    enableX86Support = true
    //发布包是否混淆Java代码
    enableJavaProguard = true
    //发布包是否移除未用到的资源文件
    removeUnusedResource = true

}
